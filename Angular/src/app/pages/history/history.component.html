<body>
    <mat-form-field id = "formDatePicker">
        <mat-label>Entrer un intervalle</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [max]="this.TodayDate">
            <input matStartDate formControlName="start" placeholder="Date de dÃ©but" id = "DatePickerStart">
            <input matEndDate formControlName="end" placeholder="Date de fin" id = "DatePickerEnd">
        </mat-date-range-input>
        <mat-hint>JJ/MM/AAAA - JJ/MM/AAAA</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <p>Selected range: {{range.value | json}}</p>
    <mat-slider min="0" max="100" step="1" showTickMarks discrete [displayWith]="formatLabel">
        <input title="start" value="0" matSliderStartThumb (dragEnd)="this.createChart()" (change)="sliderChange($event)">
        <input title="end" value="0" matSliderEndThumb (dragEnd)="this.createChart()" (change)="sliderChange($event)">
    </mat-slider>
    <li *ngFor="let category of ProductCategoryList">
        <mat-checkbox (ngModelChange)="updateCheckBox(category)" [checked]="this.checkboxList[category]">
          {{ProductCategory[category][1]}}
        </mat-checkbox>
    </li>
    <div>
        <canvas id="myChart" style="height: fit-content;"></canvas>
    </div>
</body>
